<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H+ 后台主题UI框架 - 信息发布</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> 
   <link href="__ADMIN__/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__ADMIN__/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__ADMIN__/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="__ADMIN__/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <script src="__ADMIN__/js/jquery.min.js?v=2.1.4"></script>
</head>

<body class="gray-bg">
<div class="form-group" >
<label class="col-sm-2 control-label">发布日期</label>
<div class="col-sm-10">
    <div class="input-group date">
        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
        <input type="text"  id="data_1"class="form-control" value="{$d}">
    </div>
</div>
</div>
<div class="hr-line-dashed"></div>

<div class="form-group">
<label class="col-sm-2 control-label">发布时间</label>
<div class="col-sm-10">
    <label class="laydate-icon"></label>
    <input class="form-control layer-date" placeholder="{$dt}" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
</div>
</div>
<div class="hr-line-dashed"></div>
<script src="__ADMIN__/js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script src="__ADMIN__/js/plugins/layer/laydate/laydate.js"></script>
<script type="text/javascript">
$('#data_1').datepicker();   
</script>
</body>
</html>
