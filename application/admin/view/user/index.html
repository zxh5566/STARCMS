<!DOCTYPE html>
<html>

<!-- Mirrored from www.zi-han.net/theme/hplus/tabs_panels.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:19:53 GMT -->
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>H+ 后台主题UI框架 - 选项卡 &amp; 面板</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link href="__ADMIN__/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__ADMIN__/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__ADMIN__/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__ADMIN__/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/css/animate.min.css" rel="stylesheet">
    <link href="__ADMIN__/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="__ADMIN__/css/admin.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
        <div class="row">
            <div class="col-sm-12">
                <div class="tabs-container">
                    <ul class="nav nav-tabs">
                        <li class="{if condition="input('tab',1) eq 1"}active{/if}"><a data-toggle="tab" href="#tab-1" aria-expanded="true">用户列表</a>
                        </li>
                        <li class="{if condition="input('tab',1) eq 2"}active{/if}"><a data-toggle="tab" href="#tab-2" aria-expanded="false">添加新用户</a>
                        </li>
                        <li id="showtab" class="{if condition="input('tab',1) eq 3"}active{/if}" style="{if condition="input('tab',1)!=3"}display:none{/if}"><a data-toggle="tab" href="#tab-3" aria-expanded="false">编辑用户{$info.name}</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane {if condition="input('tab',1) eq 1"}active{/if}">
                            <div class="panel-body">
                                <form method="post" class="form-horizontal" action="{:url('deleteAll')}" data-type="ajax">
                                    <div class="table-responsive">
                                        <table id="dataTables-example" class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th><input id="isCheckAll" type="checkbox" class="i-checks"></th>
                                                    <th>ID</th>
                                                    <th>用户名</th>
                                                    <th>角色</th>
                                                    <th>手机号</th>
                                                    <th>注册时间</th>
                                                    <th>状态</th>
                                                    <th>操作</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="tab-2" class="tab-pane {if condition="input('tab',1) eq 2"}active{/if}">
                            <div class="panel-body">
                                <form method="post" class="form-horizontal" action="{:url('add')}" data-type="ajax">
                                    <input type="hidden" name="tab" value="2" />

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">用户名</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="username" class="form-control" value="">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">密码</label>
                                        <div class="col-sm-10">
                                            <input type="password" name="password" class="form-control" value="">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">所属角色</label>
                                        <div class="col-sm-10">
                                            <select class="form-control m-b" name="auth_group_id">
                                                {volist name="auth_group" id="vo"}
                                                    <option value="{$key}">{$vo}</option>
                                                {/volist}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">手机号</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="mobile" class="form-control" value="">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">邮箱</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="email" class="form-control" value="">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">描述</label>
                                        <div class="col-sm-10">
                                            <textarea type="text" name="remark" rows="5" class="form-control"></textarea>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">状态</label>
                                        <div class="col-sm-10">
                                            <div class="radio i-checks">
                                                <label><input type="radio" value="1" name="status" checked> <i></i> 开启</label>
                                                <label><input type="radio" value="0" name="status"> <i></i> 禁用</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button class="btn btn-primary" type="submit">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="tab-3" class="tab-pane {if condition="input('tab',1) eq 3"}active{/if}">
                            <div class="panel-body">
                                <form method="post" class="form-horizontal" action="{:url('edit')}" data-type="ajax">
                                    <input type="hidden" name="tab" value="3" />
                                    <input type="hidden" name="id" value="{$info.id}" />
                                    <input type="hidden" name="authGroupId" value="{$info.auth_group_id}" />

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">用户名</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="username" class="form-control" value="{$info.username}">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">密码</label>
                                        <div class="col-sm-10">
                                            <input type="password" name="password" class="form-control" value="">
                                            <span class="help-block m-b-none">留空不改密码！</span>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">所属角色</label>
                                        <div class="col-sm-10">
                                            <select class="form-control m-b" name="auth_group_id">
                                                {volist name="auth_group" id="vo"}
                                                    <option value="{$key}" {if condition="$info.auth_group_id eq $key"}selected{/if}>{$vo}</option>
                                                {/volist}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">手机号</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="mobile" class="form-control" value="{$info.mobile}">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">邮箱</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="email" class="form-control" value="{$info.email}">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">描述</label>
                                        <div class="col-sm-10">
                                            <textarea type="text" name="remark" rows="5" class="form-control">{$info.remark}</textarea>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">状态</label>
                                        <div class="col-sm-10">
                                            <div class="radio i-checks">
                                                <label><input type="radio" value="1" name="status" {$info.status ? 'checked' : ''}> <i></i> 开启</label>
                                                <label><input type="radio" value="0" name="status" {$info.status ? '' : 'checked'}> <i></i> 禁用</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button class="btn btn-primary" type="submit">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__ADMIN__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__ADMIN__/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__ADMIN__/js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="__ADMIN__/js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="__ADMIN__/js/content.min.js?v=1.0.0"></script>
    <script src="__ADMIN__/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#dataTables-example").dataTable({
                "serverSide": true,
                "ajax": {
                    "url": "{:url('getDataTables')}",
                    "data": function(d) {
                        d.extra_search = "mobile|username";
                    }
                },
                "ordering": false, //禁用全局排序
                "order": [0, '`listorder` desc'],
                "lengthMenu": [5, 10, 20, 50, 100],
                // "dom": '<l <"#normalToos">f>t<ip>',
                "dom": "<'row'<'#normalToos.col-xs-4'><'col-xs-8'f>>" +
                    "<'row'<'col-xs-12't>>" +
                    "<'row'<'col-xs-6'li><'col-xs-6'p>>",
                "language": {
                    "zeroRecords": "没有检索到数据",
                    "lengthMenu": "每页 _MENU_ 条记录&nbsp;&nbsp;",
                    "search": "搜索 ",
                    "info": "共 _PAGES_ 页，_TOTAL_ 条记录，当前显示 _START_ 到 _END_ 条",
                    "paginate": {
                        "previous": "上一页",
                        "next": "下一页",
                    }
                },
                "columns": [{
                    render: function(data, type, row, meta) {
                        return '<input type="checkbox" class="i-checks" name="ids[' + row.id + ']">';
                    }
                }, {
                    data: "id"
                }, {
                    data: "username"
                }, {
                    data: "auth_group_title"
                }, {
                    data: "mobile"
                }, {
                    data: "register_time"
                }, {
                    data: "status"
                }, {
                    data: "operate"
                }, ],
                "drawCallback": function() {
                    normal_init();
                },
                "initComplete": function() {
                    $("#normalToos").append("<div class='m-b-xs'>" +
                        "<div class='btn-group' id='exampleTableEventsToolbar' role='group'>" +
                        "<a class='btn btn-sm btn-outline btn-default' title='添加' href='{:url('index',['tab'=>2])}'>" +
                        "<i class='glyphicon glyphicon-plus' aria-hidden='true'></i></a>" +
                        "<button type='submit' class='btn btn-sm btn-outline btn-default' title='删除'>" +
                        "<i class='glyphicon glyphicon-trash' aria-hidden='true'></i></button></div></div>");
                }
            });

        });
    </script>
    <script src="__ADMIN__/js/plugins/layer/layer.min.js"></script>
    <script src="__ADMIN__/js/layer_hplus.js"></script>
</body>

</html>
