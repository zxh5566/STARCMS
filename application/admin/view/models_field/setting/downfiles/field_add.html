<div class="col-md-12">
    <div class="form-group">
        <label class="col-sm-1 control-label">允许上传的文件类型</label>
        <div class="col-sm-11">
            <input type="text" name="setting[allowext]" class="form-control" value="rar|zip|gif|jpg|png|bmp">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-1 control-label">允许同时上传的文件个数</label>
        <div class="col-sm-11">
            <input type="text" name="setting[maxnumber]" class="form-control" value="10">
        </div>
    </div>
</div>
