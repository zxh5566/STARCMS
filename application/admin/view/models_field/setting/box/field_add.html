<div class="col-md-12">
    <div class="form-group">
        <label class="col-sm-1 control-label">选项列表</label>
        <div class="col-sm-11">
            <textarea type="text" name="setting[options]" class="form-control" rows="3" style="width:100%; height:100%" value="">选项名称1|选项值1</textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-1 control-label">选项类型</label>
        <div class="col-sm-11">
            <input type="radio" name="setting[boxtype]" value="radio" checked> 单选按钮
            <input type="radio" name="setting[boxtype]" value="checkbox"> 复选框
            <input type="radio" name="setting[boxtype]" value="select"> 下拉框
            <input type="radio" name="setting[boxtype]" value="multiple"> 多选列表框
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-1 control-label">字段类型</label>
        <div class="col-sm-11">
            <select class="form-control m-b" name="setting[fieldtype]">
                <option value="varchar">字符</option>
                <option value="int">整数</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-1 control-label">默认值</label>
        <div class="col-sm-11">
            <input type="text" name="setting[defaultvalue]" class="form-control" value="">
        </div>
    </div>
</div>
