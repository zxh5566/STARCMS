<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H+ 后台主题UI框架 - 树形视图</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link href="__ADMIN__/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__ADMIN__/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

    <link href="__ADMIN__/css/animate.min.css" rel="stylesheet">

    <link href="__ADMIN__/css/admin.css" rel="stylesheet">

<body class="gray-bg">

    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>{$catname ? $catname : '暂无'}列表</h5>
        </div>
        <div class="ibox-content">
            <form method="post" class="form-horizontal" action="{:url('deleteAll')}" data-type="ajax">
                <input type="hidden" name="catid" value="{$infoList[0]['catid']}" />
                <div class='m-b-xs'><div class='btn-group' id='exampleTableEventsToolbar' role='group'>
                    <a class='btn btn-sm btn-outline btn-default' title='添加' target='_parent' href='{:url('add',['id'=>input('id',0)])}'>
                        <i class='glyphicon glyphicon-plus' aria-hidden='true'></i></a>
                        <button type='submit' class='btn btn-sm btn-outline btn-default' title='删除'>
                        <i class='glyphicon glyphicon-trash' aria-hidden='true'></i></button>
                        </div></div>
                <div class="table-responsive">
                    <table id="dataTables-example" class="table table-striped">
                        <thead>
                            <tr>
                                <th><input id="isCheckAll" type="checkbox" class="i-checks"></th>
                                <th>ID</th>
                                <th>标题</th>
                                <th>发布人</th>
                                <th>发布时间</th>
                                <th>浏览量</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                         {volist name="infoList" id="vo"}
                    <tr>
                    <td><input type="checkbox" class="i-checks" name="ids[{$vo.id}]"></td>
                    <td>{$vo.id}</td>
                    <td>{$vo.title|mb_substr=###,0,20,'utf8'}</td>
                    <td>{$vo.username}</td>
                    <td>{$vo.inputtime}</td>
                    <td>{$vo.views}</td>
                    <td>
                    <a href="{:url('edit',['id'=>$vo.id,'catid'=>$vo.catid])}" title='编辑' target='_parent'><i class='fa fa-edit text-navy'></i></a>&nbsp;&nbsp;
                    <a name='delete' href="{:url('delete',['id'=>$vo.id])}" title='删除'><i class='fa fa-trash-o text-navy'></i></a>
                    </td>
                    </tr>
                    {/volist}
                    </table>
                </div>
            </form>
             {if condition="$infoList"} {$infoList->render()}{/if}
        </div>
    </div>
